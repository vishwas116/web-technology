<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #212529;
      color: white;
      transition: all 0.3s;
    }

    #wrapper.toggled .sidebar {
      margin-left: -250px;
    }

    .nav-link {
      color: white;
      margin: 8px 0;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .card {
      border: none;
      border-radius: 10px;
    }

    .card h2 {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h3 class="text-center mb-4">Admin Panel</h3>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-users me-2"></i> Users</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-box me-2"></i> Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-chart-line me-2"></i> Reports</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-cog me-2"></i> Settings</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <button class="btn btn-outline-primary" id="menu-toggle">â˜°</button>
          <h5 class="ms-3 mb-0">Dashboard</h5>
        </div>
      </nav>

      <div class="container-fluid mt-4">
        <div class="row g-3">
          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-primary shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-users me-2"></i> Total Users</h5>
                <h2>1,245</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-success shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-box me-2"></i> Products</h5>
                <h2>320</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-warning shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-shopping-cart me-2"></i> Orders</h5>
                <h2>145</h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-danger shadow-sm">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-dollar-sign me-2"></i> Revenue</h5>
                <h2>$12.5K</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Performance Overview</h5>
              <div class="text-center text-muted py-4">[Chart Placeholder]</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const wrapper = document.getElementById('wrapper');
    menuToggle.addEventListener('click', () => {
      wrapper.classList.toggle('toggled');
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
